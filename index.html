---
layout: page
index: true
---

<div class="home">

  <h1>Contents</h1>

  <div class="container">
    {% for post in site.posts %}
    <div class="row">
      <p class="post-meta">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      </p>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p>{{ post.excerpt }}</p>
        <hr>
</div>
    {% endfor %}

  </div>

  <p class="small rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
