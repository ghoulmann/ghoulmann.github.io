---
layout: default
index: true
---

<div class="home">

  <h1>Contents</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="post-meta">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <h3 class="small">{{ post.excerpt }}</h3>
      </li>
    {% endfor %}
  </ul>

  <p class="small rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
